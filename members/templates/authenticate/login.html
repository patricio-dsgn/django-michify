{% extends '../web/base.html' %}

{% block content %}

<div class="container">
    <br><br><br><br>
    <div class="row">
        <div class="col card section air1 s12 m7">
            <h2>Login</h2>
            <form method="POST" class="post-form">
            {% csrf_token %}
            {% comment %} <form> {% endcomment %}
                <input placeholder="nombre de usuario" type="text" name="username">
                <input placeholder="password" type="password" name="password">
                <button type="submit" class="green save btn btn-default">Entrar</button>
            </form>
            <br><br>
        </div>
    </div>
    <br><br><br><br>
</div>

{% endblock %}
